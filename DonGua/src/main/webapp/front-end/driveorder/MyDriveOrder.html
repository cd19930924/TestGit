<script>

//載入完成讀取此會員所有派車訂單
$(document).ready(function () {
	$.ajax({
        url: "driveorder.do", /*GET格式*/
        type: "POST",
        data:{
        	action:"Get_Order_Member",
        },
        success: function (data) {
            getData(data);
        }
    });
});


//透過訂單狀態搜尋此會員的派車訂單
$("#selectStatus").change(function () {
	$("#searchDate").val("");
    $.ajax({
        url: "driveorder.do",
        type: "POST",
        data:{
        	action:"Get_Order_Member_Status",
        	orderStatus:$("#selectStatus").val(),
        },
        success: function (data) {
            getData(data);
        }
    });
});

//透過派車日期搜尋此會員的派車訂單
$("#searchDate").change(function () {
	$("#selectStatus").val("7");
    $.ajax({
        url: "driveorder.do", /*GET格式*/
        type: "POST",
        data:{
        	action:"Get_Order_Member_Date",
        	sendDriveDate:$("#searchDate").val(),
        },
        success: function (data) {
            getData(data);
        }
    });
});

//讀取資料並顯示在畫面上
function getData(data) {
	if($.fn.DataTable.isDataTable("#dataTable")){
		 $('#dataTable').dataTable().fnClearTable();
		 $('#dataTable').dataTable().fnDestroy();
	}
	$("tbody").html('');
    var jsonObj = JSON.parse(data);
    for (let option of jsonObj) {
    	let se = (option.sendDriveDate).substring(0,10);
    	let st = (option.sendDriveTime).substring(9,11)+" "+(option.sendDriveTime).substring(0,8);
    	$("tbody").append(`<tr>
    			<td id="od${option.drverOrderId}" style="vertical-align:middle">${option.drverOrderId}</td>
                <td id="md${option.drverOrderId}">${se}</td>
                <td id="dd${option.drverOrderId}">${st}</td>
                <td id="se${option.drverOrderId}">${option.orderAmount}</td>
                <td id="os${option.drverOrderId}">
                ${option.orderStatus=="0"?"待執行":""}
                ${option.orderStatus=="1"?"執行中":""}
                ${option.orderStatus=="2"?"已完成":""}
                ${option.orderStatus=="3"?"已結單":""}
                ${option.orderStatus=="4"?"取消申請中":""}
                ${option.orderStatus=="5"?"已取消":""}
                </td>
                <td id="ue${option.drverOrderId}" ondblclick="hi(this)"></td>
                <td><input type="button" class="mybtn" id="del${option.drverOrderId}" value="❌" style="border-radius: 0.35rem" onclick="delItem(this)"></td>
                <td><input type="button" class="mybtn" id="ser${option.drverOrderId}" value="📃" style="border-radius: 0.35rem" onclick="serItem(this)"></td>
                </tr>`);
         if(option.orderStatus !== "0"){
         	$("#del"+option.drverOrderId).remove();
         } 
         if(option.driveFeedback == null){
        	 $("#ue"+option.drverOrderId).html(`<input type="button" class="mybtn" id="fbk${option.drverOrderId}" value="新增備註" style="border-radius: 0.35rem" onclick="myFbk(this)">`);
         }else{
        	 $("#ue"+option.drverOrderId).html(`<input type="button" class="mybtn" id="fbk${option.drverOrderId}" value="修改備註" style="border-radius: 0.35rem" onclick="myFbk(this)">`);
         }
    }
    $("#dataTable").DataTable({
        language: {
            url: '//cdn.datatables.net/plug-ins/1.11.4/i18n/zh_Hant.json'
        },
        pagingType: "full_numbers",
        ordering : false,
        retrieve: true,
    });
}


function delItem(item) {
		let drverOrderId = item.id.substring(3);
        	$.ajax({
                url: "driveorder.do", /*GET格式*/
                type: "POST",
                data:{
                	action:"CancelApply_Order_Id",
                	drverOrderId:drverOrderId,
                },
        	});
        	item.remove();
        	$("#os"+drverOrderId).text("取消申請中")
}

function serItem(item) {
	let drverOrderId = item.id.substring(3);
    $.ajax({
        url: "driveorder.do", /*GET格式*/
        type: "POST",
        data:{
        	action:"Get_Order_Info",
        	drverOrderId:drverOrderId,
        },
        success: function (data) {
            var jsonObj = JSON.parse(data);
            for (let option of jsonObj) {
            	let se = (option.sendDriveDate).substring(0,10);
            	let st = (option.sendDriveTime).substring(9,11)+" "+(option.sendDriveTime).substring(0,8);
            	Swal.fire({
            		title:"訂單詳細資訊",
            		html:
            			`<table style="width:100%">`+
            			`<tr><th>訂單編號</th><td>${option.drverOrderId}</td><th>預計里程數</th><td>${option.distance}</td></tr>`+
            			`<tr><th>司機ID</th><td>${option.driverId}</td><th>訂單金額</th><td>${option.orderAmount}</td></tr>`+
            			`<tr><th>司機姓名</th><td>${option.driverName}</td><th>派車日期</th><td>${se}</td></tr>`+
            			`<tr><th>司機手機</th><td>${option.driverPhone}</td><th>派車時間</th><td>${st}</td></tr>`+
            			`<tr><th>司機車牌號碼</th><td>${option.carNumber}</td><th>聯絡人姓名</th><td>${option.contactName}</td></tr>`+
            			`<tr><th >出發點</th><td nowrap="nowrap">${option.startPoint}</td><th>聯絡電話</th><td>${option.contactNumber}</td></tr>`+
            			`<tr><th>目的地</th><td nowrap="nowrap">${option.endPoint}</td><th>訂單狀態</th><td>`+
            			`${option.orderStatus=="0"?"待執行":""}`+
                        `${option.orderStatus=="1"?"執行中":""}`+
                        `${option.orderStatus=="2"?"已完成":""}`+
                        `${option.orderStatus=="3"?"已結單":""}`+
                        `${option.orderStatus=="4"?"取消申請中":""}`+
                        `${option.orderStatus=="5"?"已取消":""}`+
            			`<tr><th>備註</th><td style="word-break:break-all" colspan="3">${option.driveFeedback==null?"尚未填寫":(option.driveFeedback)}</td></tr>`+
            			`</table>`,
            		background:"#f1d683",
            		customClass: 'swal-wide',
            	});
            }
        }
    });
}
function myFbk(item) {
	let drverOrderId = item.id.substring(3);
    $.ajax({
        url: "driveorder.do", /*GET格式*/
        type: "POST",
        data:{
        	action:"Get_Order_Feedback",
        	drverOrderId:drverOrderId,
        },
        success: function (data) {
        	$("#orderInfo").css({
        		"background-color": "white",
        		"border":"1px solid black",
        		"text-align":"center",
        		"width":"300px",
        		"height":"400px",
        		"z-index":"77",
        		"position":"fixed",
        		"top":"15%",
        		"left":"50%",
        		"margin-left":"-150px"
        	});
            var jsonObj = JSON.parse(data);
            for (let option of jsonObj) {
            	$("#orderInfo").html(`
        				<table width="100%" height="100%">
            			<thead bgcolor="#dedede"><tr><th>我的訂單備註</th></tr></thead>
            			<tbody height="80%"><tr>
            			<td id="fb${drverOrderId}" contenteditable="true" valign="top" align="left" style="word-break: break-all">
            			${option.driveFeedback == null? "": option.driveFeedback}
            			</td></tr></tbody>
            			<tfoot bgcolor="#dedede"><tr><th>
            			<input type="button" value="取消" onclick="clearInfo()">
            			<input type="button" value="確定" onclick="edtFbk(${drverOrderId})">
            			</th></tr></tfoot>
            			</table>`);
            }
        }
    });
}

function edtFbk(drverOrderId){
	$.ajax({
        url: "driveorder.do",
        type: "POST",
        data:{
        	action:"Change_Order_Feedback",
        	drverOrderId:drverOrderId,
        	driveFeedback:$("#fb"+drverOrderId).text(),
        }
    });
	$("#orderInfo").html('');
	$("#orderInfo").removeAttr("style","");
}

function clearInfo(){
	$("#orderInfo").html(''); //innerHTML
	$("#orderInfo").removeAttr("style",""); //Attritue
}


function preventBack(){window.history.forward();}
setTimeout("preventBack()", 0);
window.onunload=function(){null};
</script>
